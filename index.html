<body>
    <h1>Test gorilla</h1>



    <script>

        //Comprobar si es los elementos del array son divisibles con 11
        //primer array [0, 11, 22, 33, 44]

        function test(my_list){
            var response = [];

            for (let i = 0; i < my_list.length; i++) {
                const element = my_list[i];

                if(element % 11 == 0) response.push(true);
                else if(!element % 11 ) response.push(false);
    
            }
            
            return ("El numero de elementos que tienen como residuo 0 de 11 son: " + response.length);
        }

        //Puedes comprobar si el arraglo hace hace el conteo de los elementos que su residuo de con 11 es 0
        console.log(test([0, 11, 22, 33, 44, 66]));

    
    </script>
</body>
